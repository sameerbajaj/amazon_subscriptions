<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Subscription Canceler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Subscription Canceler</h1>
      </div>
    </header>

    <!-- Status Section -->
    <div class="status-section" id="statusSection">
      <div class="status-card">
        <div class="status-icon" id="statusIcon">‚è≥</div>
        <div class="status-text">
          <h3 id="statusTitle">Checking...</h3>
          <p id="statusMessage">Please wait while we detect subscriptions</p>
        </div>
      </div>
    </div>

    <!-- Subscriptions List -->
    <div class="subscriptions-section" id="subscriptionsSection" style="display: none;">
      <div class="section-header">
        <h2>Detected Subscriptions</h2>
        <span class="count-badge" id="countBadge">0</span>
      </div>
      
      <div class="subscriptions-list" id="subscriptionsList">
        <!-- Subscriptions will be inserted here -->
      </div>
    </div>

    <!-- Progress Section -->
    <div class="progress-section" id="progressSection" style="display: none;">
      <div class="progress-header">
        <h3>Canceling Subscriptions...</h3>
        <span id="progressText">0 / 0</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-log" id="progressLog"></div>
    </div>

    <!-- Summary Section -->
    <div class="summary-section" id="summarySection" style="display: none;">
      <div class="summary-icon">‚úÖ</div>
      <h2>Cancellation Complete!</h2>
      <div class="summary-stats">
        <div class="stat">
          <span class="stat-value" id="successCount">0</span>
          <span class="stat-label">Canceled</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="failedCount">0</span>
          <span class="stat-label">Failed</span>
        </div>
      </div>
      <button class="btn btn-secondary" id="resetBtn">Done</button>
    </div>

    <!-- Action Buttons -->
    <div class="actions" id="actionButtons" style="display: none;">
      <button class="btn btn-secondary" id="testBtn">
        <span>üß™</span>
        Test Cancel One
      </button>
      <button class="btn btn-primary" id="cancelAllBtn">
        <span>üóëÔ∏è</span>
        Cancel All Subscriptions
      </button>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>‚ö†Ô∏è This will permanently cancel subscriptions</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
